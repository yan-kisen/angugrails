<div class="col-md-8 col-md-offset-2">
    <h2>{{ 'REGISTER_TITLE' | translate }}</h2>

    <div class="alert alert-danger" ng-show="errorMessage">
        {{ errorMessage }}
    </div>
    <form role="form" class="form-horizontal" name="registerForm" ng-submit="register()" novalidate>
        <div class="form-group">
            <label for="username" class="col-md-3 control-label">{{ 'USERNAME_LABEL' | translate }}</label>
            <div>
                <input type="username" id="username" name="username" class="col-md-3"
                       placeholder="{{ 'USERNAME_LABEL' | translate }}"
                       ng-model="registration.username" validation="required|min_len:3"/>
                <span class="validation text-danger"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-3 control-label">{{ 'EMAIL_LABEL' | translate }}</label>
            <div>
                <input type="email" id="email" name="email" class="col-md-3" placeholder="{{ 'EMAIL_LABEL' | translate }}"
                       ng-model="registration.email" validation="required|email|min_len:3"/>
                <span class="validation text-danger"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-md-3 control-label">{{ 'PASSWORD_LABEL' | translate }}</label>
            <div>
                <input type="password" id="password" class="col-md-3" name="password"
                       placeholder="{{ 'PASSWORD_LABEL' | translate }}"
                       ng-model="registration.password" validation="required|alpha_dash_spaces|min_len:5"/>
                <span class="validation text-danger"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="password_confirm" class="col-md-3 control-label">{{ 'CONFIRM_PASSWORD_LABEL' | translate }}</label>
            <div>
                <input type="password" id="password_confirm" class="col-md-3" name="password_confirm"
                       placeholder="{{ 'PASSWORD_LABEL' | translate }}" ng-model="registration.passwordConfirm"
                       validation="same:password:PASSWORD_LABEL"/>
                <span class="validation text-danger"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-6">
                <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid">
                    {{ 'REGISTER_BUTTON' | translate }}
                </button>
            </div>
        </div>
    </form>

</div>
