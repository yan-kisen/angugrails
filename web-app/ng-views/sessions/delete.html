<div class="row">
    <h2>{{ 'LOGOUT_TITLE' | translate }}</h2>
</div>
        <!-- TBD  a better way to display this logout confirmation dialog -->
<div class="row">
    <form role="form" name="logoutForm" id="logout-form" class="form-horizontal" ng-submit="logout()" novalidate>
        <div class="form-group">
            {{ 'LOGOUT_INSTRUCTION' | translate }}
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="btn btn-primary">{{ 'LOGOUT_BUTTON' | translate }}</button>
        </div>
    </form>
</div>
