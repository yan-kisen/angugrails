
    <div class="row text-center">
        <h3>{{ 'LOGIN_TITLE' | translate }}</h3>
    </div>
    <div class="row">
        <form role="form" name="loginForm" id="login-form" class="form-horizontal" ng-submit="login()" novalidate>

            <div class="form-group" ng-class="{'has-error': loginForm.username.$invalid && !loginForm.pristine}">
                <label for="username" class="col-md-3 control-label">{{ 'USERNAME_LABEL' | translate }}</label>
                <div class="col-md-6">
                    <input class="col-md-3 form-control" type="text" id="username" name="username" placeholder="MemberName"
                           ng-model="username" validation="required">
                    <errors id="errorsUsername" error="errors.username"></errors>
                </div>
            </div>


            <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && !loginForm.pristine}">
                <label for="password" class="col-md-3 control-label">{{ 'PASSWORD_LABEL' | translate }}</label>
                <div class="col-md-6">
                    <input class="col-md-3 form-control" type="password" id="password" name="password" placeholder="Password"
                           ng-model="password" validation="required">
                    <errors id="errorsPassword" error="errors.password"></errors>
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-offset-3 col-md-6">
                    <button type="submit" id="submit" class="btn btn-primary col-md-3" ng-disabled="loginForm.$invalid">
                        {{ 'LOGIN_BUTTON' | translate }}
                    </button>
                </div>
            </div>

        </form>
    </div>      â€‹
</div>
